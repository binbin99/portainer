<rd-header>
  <rd-header-title title-text="Deployment Groups">
    <a
      data-toggle="tooltip"
      title="Refresh"
      ui-sref="edge.deploymentGroups"
      ui-sref-opts="{reload: true}"
    >
      <i class="fa fa-sync" aria-hidden="true"></i>
    </a>
  </rd-header-title>
  <rd-header-content>Deployment Groups</rd-header-content>
</rd-header>

<div class="row">
  <div class="col-sm-12">
    <deployment-groups-datatable
      table-key="deploymentGroups"
      order-by="Name"
      dataset="$ctrl.items"
      remove-action="$ctrl.removeAction"
    ></deployment-groups-datatable>
  </div>
</div>
