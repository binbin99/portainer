

<form class="form-horizontal" name="deploymentGroupForm">
  <div class="form-group">
    <label
      for="group_name"
      class="col-sm-3 col-lg-2 control-label text-left"
      >Name</label
    >
    <div class="col-sm-9 col-lg-10">
      <input
        type="text"
        class="form-control"
        id="group_name"
        name="group_name"
        ng-model="$ctrl.model.Name"
        required
        auto-focus
      />
    </div>
  </div>
  <div
    class="form-group"
    ng-show="deploymentGroupForm.group_name.$invalid"
  >
    <div class="col-sm-12 small text-warning">
      <div ng-messages="deploymentGroupForm.group_name.$error">
        <p ng-message="required">
          <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
          This field is required.
        </p>
      </div>
    </div>
  </div>

  <!-- actions -->
  <div class="col-sm-12 form-section-title">
    Actions
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <button
        type="submit"
        class="btn btn-primary btn-sm"
        ng-disabled="$ctrl.actionInProgress || !deploymentGroupForm.$valid"
        button-spinner="$ctrl.actionInProgress"
      >
        <span ng-hide="$ctrl.actionInProgress"
          >{{ $ctrl.formActionLabel }}</span
        >
        <span ng-show="$ctrl.actionInProgress">In progress...</span>
      </button>
    </div>
  </div>
</form>
